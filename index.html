<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/gize@latest/dist/gize.iife.min.js"></script>
    <script>
      const { sayHello } = window.gize
      const container = document.getElementById('container')
      container.innerHTML = `<h1>${sayHello('World!')}</h1>`
    </script>
  </body>
</html>
